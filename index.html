    <body>

                <div id="map"></div>

        <script>
mapboxgl.accessToken = 'pk.eyJ1IjoidHRob21wNCIsImEiOiJjbWg4ZnZ4cTUxMGQ5MmtwdWR4MTNnbm40In0.JHg_sbayM5UCtQkYhC2LEA';
let map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/dark-v11',
    zoom: 10.25, // starting zoom
    center: [-122.18, 47.62] // starting center
});

async function geojsonFetch() { 
    // fetch geojson
    let response, stations, link, table;
    response = await fetch('assets/1line.geojson');
    stations = await response.json();
    response = await fetch('assets/LINKLine.json');
    link = await response.json();

        // add link boundary
//load data to the map as new layers and table on the side.
map.on('load', function loadingData() {



    map.addSource('link', {
        type: 'geojson',
        data: link
    });

    map.addLayer({
        'id': 'link-layer',
        'type': 'line',
        'source': 'link',
        'paint': {
            'line-color': '#00A84F', 
            'line-width': 4
        }
    });

        map.addSource('stations', {
        type: 'geojson',
        data: stations
    });

    map.addLayer({
        'id': 'stations-layer',
        'type': 'circle',
        'source': 'stations',
        'paint': {
            'circle-radius': 8,
            'circle-stroke-width': 2,
            'circle-color': '#00A84F',
            'circle-stroke-color': 'white'
        }
    });
    //initialize popups
    const popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
    });
    map.on('mouseenter', 'stations-layer', (e) => {
        map.getCanvas().style.cursor = 'pointer';

        const coordinates = e.features[0].geometry.coordinates.slice();
        const properties = e.features[0].properties;

        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        const popupContent = `
        <div style="font-family: Arial, sans-serif; font-size: 12px;">
            <strong>${properties.name}</strong><br/>
            Average Daily Boardings: ${properties.daily_boardings}<br/>
            Date Opened: ${properties.opened}<br/>
        </div>
        `;
        popup.setLngLat(coordinates).setHTML(popupContent).addTo(map);

    });
    map.on('mouseleave', 'stations-layer', () => {
        map.getCanvas().style.cursor = '';
        popup.remove();
    });

});

    // populate table

table = document.getElementsByTagName("table")[0];
let row, cell1, cell2, cell3;
for (let i = 0; i < stations.features.length; i++) {
    // Create an empty <tr> element and add it to the 1st position of the table:
    row = table.insertRow(-1);
    cell1 = row.insertCell(0);
    cell2 = row.insertCell(1);
    cell3 = row.insertCell(2);
    cell1.innerHTML = stations.features[i].properties.name;
    cell2.innerHTML = stations.features[i].properties.daily_boardings;
    cell3.innerHTML = stations.features[i].properties.opened;
}

let Rid_btn = document.getElementById("boarding_sort");

Rid_btn.addEventListener('click', ridershipSort);

// define the function to sort table
function ridershipSort(e) {
    let table, rows, switching, i, x, y, shouldSwitch;
    table = document.getElementsByTagName("table")[0];
    switching = true;
    /*Make a loop that will continue until
    no switching has been done:*/
    while (switching) {
        //start by saying: no switching is done:
        switching = false;
        rows = table.rows;
        /*Loop through all table rows (except the
        first, which contains table headers):*/
        for (i = 1; i < (rows.length - 1); i++) {
            //start by saying there should be no switching:
            shouldSwitch = false;
            /*Get the two elements you want to compare,
            one from current row and one from the next:*/
            x = parseFloat(rows[i].getElementsByTagName("td")[1].innerHTML);
            y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);
            //check if the two rows should switch place:
            if (x < y) {
                //if so, mark as a switch and break the loop:
                shouldSwitch = true;
                break;
            }
        }
        if (shouldSwitch) {
            /*If a switch has been marked, make the switch
            and mark that a switch has been done:*/
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
        }
    }
}

let Date_btn = document.getElementById("date_sort");
Date_btn.addEventListener('click', sortDate);
function sortDate(e) {

    table = document.getElementsByTagName("table")[0];
    switching = true;
    /*Make a loop that will continue until

        //start by saying: no switching is done:

            //start by saying there should be no switching:
            shouldSwitch = false;
            /*Get the two elements you want to compare,
            one from current row and one from the next:*/
            x = parseFloat(rows[i].getElementsByTagName("td")[2].innerHTML);
            y = parseFloat(rows[i + 1].getElementsByTagName("td")[2].innerHTML);
            //check if the two rows should switch place:
            if (x < y) {
                //if so, mark as a switch and break the loop:
                shouldSwitch = true;
                break;
            }
        }
        if (shouldSwitch) {
            /*If a switch has been marked, make the switch
            and mark that a switch has been done:*/
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
        }
    }
}

let Reset_btn = document.getElementById("reset");
Reset_btn.addEventListener('click', reset);
function reset(e) {
    table = document.getElementsByTagName("table")[0];
    while (table.rows.length > 1) {
        table.deleteRow(1);
    }
let row, cell1, cell2, cell3;
for (let i = 0; i < stations.features.length; i++) {
    // Create an empty <tr> element and add it to the 1st position of the table:
    row = table.insertRow(-1);
    cell1 = row.insertCell(0);

}
}
}
